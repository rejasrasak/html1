<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>largest</title>
</head>
<body>
	<h1>largest</h1>
	
	<button type="button" onclick="demo1()">click me </button>
	<p id="demo1"></p>
	<script>
		function demo1(){
		var a=5;
		var b=7;

		var txt;
		if(a>b)
		{
			txt="a is largest";
		}
		else{
			txt="b is largest";
		}
		document.getElementById('demo1').innerHTML=txt;}
	</script>	

</body>
</html>
