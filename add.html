<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>add</title>
</head>
<body>
	enter the first element:<input type="text"  id="first"><br><br>
	enter the second element:<input type="text" id="second"><br>

	<button onclick="add()">add</button><br>
	<input type="text" id="answer">
	<script >
		function add(){
			var a,b,c;
			a=Number(document.getElementById('first').value);
			b=Number(document.getElementById('second').value);
			c=a+b;
			document.getElementById('answer').value=c;
		}
	</script>

</body>
</html>
